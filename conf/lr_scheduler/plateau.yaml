# --- ReduceLROnPlateau Scheduler ---
# 検証セットの評価指標（lossなど）の改善が止まったら（Plateau: 高原）、
# 学習率（LR）を自動的に下げるスケジューラ。学習の停滞を打破するのに非常に効果的。

name: plateau
params:
  # 監視する指標のモードを指定
  # 'min': 指標が下がることを期待する（例: loss）
  # 'max': 指標が上がることを期待する（例: accuracy）
  mode: min

  # 学習率を更新する際の係数
  # 新しい学習率 = factor * 現在の学習率
  # 例: 0.5に設定すると、学習率が倍率に沿って増減される
  factor: 0.2

  # 何エポック改善が見られなかったら学習率を下げるかの我慢回数
  patience: 5
  
  # 学習率が変更された際にメッセージを表示するか
  verbose: true