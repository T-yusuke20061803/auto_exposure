defaults:
  - _self_
  - dataset: cifar10
  - model: simple_cnn
  - optimizer: adam
  - lr_scheduler: multi_step
seed: 50 #再現性確保のため、固定値を採用
dataloader: 
  batch_size: 64  # ← 256 から減らす（まずは 64 に）(5月20日)
  num_workers: 4  # ← 16 から減らす
  pin_memory: true
epoch: 100 # 時間削減のため200→100へ変更
optuna:
  direction: maximize
  n_trials: 100
  sampler:
    _target_: optuna.samplers.TPESampler
hydra:
  run:
    dir: ./
  output_subdir: null
  job_logging:
    version: 1
    handlers:
      console:
        class: logging.StreamHandler
        stream: ext://sys.stdout
    root:
      handlers: [console]
    disable_existing_loggers: false