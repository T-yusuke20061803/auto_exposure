args:
  history_dir: ./outputs/train_reg/history
  train_id: your_train_id_here
  seed: 50
  skip_tested: false
seed: 50
epoch: 500
amp: true
dataloader:
  batch_size: 128
  num_workers: 8
  pin_memory: true
accumulation_steps: 1
dataset:
  name: HDR+burst
  split_root: conf/dataset/${dataset.name}_split
  image_root: conf/dataset/${dataset.name}/processed_1024px_exr
  normalize_mean:
  - 0.1191
  - 0.0917
  - 0.0823
  normalize_std:
  - 0.167
  - 0.133
  - 0.1381
  log_normalize_mean:
  - 11.6332
  - 11.1142
  - 10.4369
  log_normalize_std:
  - 2.1772
  - 2.3118
  - 2.7189
  train:
    csv_file: ${dataset.split_root}/train.csv
    root: ${dataset.image_root}
    transform:
      random_resized_crop:
        size: 384
        scale:
        - 0.8
        - 1.0
        ratio:
        - 0.75
        - 1.33
      random_horizontal_flip:
        p: 0.5
      random_vertical_flip:
        p: 0.5
      random_rotation:
        degrees: 15
      random_erasing:
        p: 0.4
        scale:
        - 0.02
        - 0.1
        ratio:
        - 0.3
        - 3.3
      normalize:
        mean: ${dataset.log_normalize_mean}
        std: ${dataset.log_normalize_std}
  val:
    csv_file: ${dataset.split_root}/val.csv
    root: ${dataset.image_root}
    transform:
      resize: 448
      center_crop: 384
      normalize:
        mean: ${dataset.log_normalize_mean}
        std: ${dataset.log_normalize_std}
  test:
    csv_file: ${dataset.split_root}/test.csv
    root: ${dataset.image_root}
    transform:
      resize: 448
      center_crop: 384
      normalize:
        mean: ${dataset.log_normalize_mean}
        std: ${dataset.log_normalize_std}
model:
  name: resnet
  params:
    resnet_name: ResNet18
    num_classes: 1
    freeze_base: true
    unfreeze_layers: 3
optimizer:
  name: adamw
  params:
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.01
    amsgrad: false
lr_scheduler:
  name: cosine
  params:
    T_max: ${epoch}
    eta_min: 1.0e-09
