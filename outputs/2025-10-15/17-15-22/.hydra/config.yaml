args:
  history_dir: ./outputs/train_reg/history
  train_id: your_train_id_here
  seed: 50
  skip_tested: false
seed: 50
epoch: 150
load_weights_from: null
amp: true
dataloader:
  batch_size: 32
  num_workers: 2
  pin_memory: true
accumulation_steps: 2
dataset:
  name: HDR_subdataset
  split_root: conf/dataset/${dataset.name}_split
  HDR_subdataset_split:
    train:
      csv_file: ${dataset.split_root}/train_labels.csv
      root: ${dataset.split_root}/train
      transform:
        random_resized_crop:
          size: 224
          scale:
          - 0.7
          - 1.0
          ratio:
          - 0.75
          - 1.33
        random_horizontal_flip:
          p: 0.4
        random_vertical_flip:
          p: 0.4
        random_rotation:
          degrees: 10
        random_erasing:
          p: 0.3
          scale:
          - 0.02
          - 0.1
          ratio:
          - 0.3
          - 3.3
        normalize:
          mean:
          - 6.2634
          - 5.7611
          - 5.6148
          std:
          - 3.4507
          - 3.325
          - 3.4992
    val:
      csv_file: ${dataset.split_root}/val_labels.csv
      root: ${dataset.split_root}/val
      transform:
        resize: 224
        normalize:
          mean:
          - 6.2634
          - 5.7611
          - 5.6148
          std:
          - 3.4507
          - 3.325
          - 3.4992
    test:
      csv_file: ${dataset.split_root}/test_labels.csv
      root: ${dataset.split_root}/test
      transform:
        random_resized_crop:
          size: 224
        normalize:
          mean:
          - 6.2634
          - 5.7611
          - 5.6148
          std:
          - 3.4507
          - 3.325
          - 3.4992
model:
  name: mobilenet
  params:
    out_features: 1
    freeze_base: true
    unfreeze_layers: 2
optimizer:
  name: adam
  params:
    lr: 0.002
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.001
    amsgrad: false
lr_scheduler:
  name: plateau
  params:
    mode: min
    factor: 0.5
    patience: 10
    min_lr: 1.0e-07
