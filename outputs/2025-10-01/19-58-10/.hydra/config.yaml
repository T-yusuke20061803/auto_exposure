args:
  history_dir: ./outputs/train_reg/history
  train_id: your_train_id_here
  seed: 50
  skip_tested: false
seed: 50
epoch: 150
load_weights_from: null
amp: false
dataloader:
  batch_size: 32
  num_workers: 1
  pin_memory: true
accumulation_steps: 4
dataset:
  train:
    csv_file: conf/dataset/train.csv
    root: conf/dataset/HDR_subdataset
    transform:
      random_resized_crop:
        size: 224
        scale:
        - 0.8
        - 1.0
        ratio:
        - 0.75
        - 1.33
      random_horizontal_flip:
        p: 0.4
      random_vertical_flip:
        p: 0.4
      random_rotation:
        degrees: 10
      random_erasing:
        p: 0.2
        scale:
        - 0.02
        - 0.1
        ratio:
        - 0.3
        - 3.3
      normalize:
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
  split:
    val_size: 0.2
    random_state: 42
  test:
    root: conf/dataset/HDR_subdataset
    csv_file: conf/dataset/test.csv
    transform:
      random_resized_crop:
        size: 224
      normalize:
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
model:
  name: efficientnet
  params:
    out_features: 1
    freeze_base: true
    unfreeze_layers: 0
optimizer:
  name: adam
  params:
    lr: 0.0003
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.001
    amsgrad: false
lr_scheduler:
  name: cosine
  params:
    T_max: ${epoch}
    eta_min: 1.0e-06
