args:
  history_dir: ./outputs/train_reg/history
  train_id: your_train_id_here
  seed: 50
  skip_tested: false
seed: 50
epoch: 150
dataloader:
  batch_size: 32
  num_workers: 2
  pin_memory: true
accumulation_steps: 2
dataset:
  train:
    csv_file: conf/dataset/train.csv
    root: conf/dataset/HDR_subdataset
    transform:
      random_resized_crop:
        size: 224
        scale:
        - 0.1
        - 0.8
        ratio:
        - 0.75
        - 1.33
      random_horizontal_flip:
        p: 0.5
      random_vertical_flip:
        p: 0.2
      random_rotation:
        degrees: 15
      color_jitter:
        brightness: 0.3
        contrast: 0.3
        saturation: 0.3
        hue: 0.1
      normalize:
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
  split:
    val_size: 0.2
    random_state: 42
  test:
    root: conf/dataset/HDR_subdataset
    csv_file: conf/dataset/test.csv
    transform:
      random_resized_crop:
        size: 224
      normalize:
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
model:
  name: simplecnn
  params:
    num_classes: 1
optimizer:
  name: adam
  params:
    lr: 0.0004
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.001
    amsgrad: false
lr_scheduler:
  name: multi_step
  params:
    milestones:
    - 0.5
    - 0.75
    - 1.0
    - 1.25
    gamma: 0.1
